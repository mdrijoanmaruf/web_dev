<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 
                        0 6px 20px rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <div class="box">
        Nice Shadow
    </div>
</body>
</html>
